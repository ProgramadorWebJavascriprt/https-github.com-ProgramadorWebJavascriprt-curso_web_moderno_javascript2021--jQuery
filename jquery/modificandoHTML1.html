<body class='conteudo exercicio'>

    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div id='conteudo4'></div>



    <script>
        // Segunda-feira,13/12/2021 as 22:05:00 h +|-
        // Conteudo 1
        $(`#conteudo1`).append(`<p> Qual desse itens não fazem parte da lista? </p>`)

        const elementos = [
            $(`<li> </li>`).append(`Arroz`),
            $(`<li>`).append(`feijão`),
            $(`<li>`).append(`Carne`)
             ]
  const lista = $(`<ul><li>Sorvete</li></ul>`).prepend(elementos)

    // conteudo 3
     $(`#conteudo3`).append([`<h1>1</h1>`, `<h1>1</h1>`])
     .prepend(`<h1>1</h1>`)
     $(`#conteudo3`).html(`<h1>123</h1>`)
     $(`#conteudo3`).text(`<h1>123</h1>`)

     $(`div[id]`).html(`<strong> Muitos obrigado por sua participação</strong>`)
