<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
         /*Terça-feira,13/12/2021 à noite {feriado municipal} 19:59:00 h +|-
        */
        function mostrarPosicaoMouse(e) {
           $(`#posicao`).html(`x: ${e.clientX} y : ${e.clientY}`) 
        }
        $(`body`).on(`mousemove`, mostrarPosicaoMouse) 
        //  mouseover
        $(`#posicao`).mouseover(e =>{
            $(`body`).off(`mousemove`, mostrarPosicaoMouse) })
        // mouseleave
            $(`#posicao`).mouseleave(e =>{
            $(`body`).mousemove(mostrarPosicaoMouse) 
            })
        // controle a quantidade de cliques:
        let cliques = 0
        $(`body`).click (e =>{
            $(`#cliques`).html(`Cliques: ${++cliques}`)
        })
        // padrão de cores
        //.keyup
        const backgroundOriginal = $(`body`).css(`background-color`)
        $(`input`).keyup(function (e){
          //  console.log(e.target.value)  esta usando este por estar sempre atualizado...
            const valor = $ (this).val()
            //console.log(valor)
            if(valor.match(/#[\da-fA-F]{3,6}/)){
             $(`body`).css(`background-color`, valor)
            } else {
                $(`body`).css(`background-color`, backgroundOriginal)
            }
        })
        /*.keydown
         $(`input`).keydown(function (e){
        console.log(e.target.value)
          })
        .keypress
        $(`input`).keypress(function (e){
            console.log(e.target.value)
        })*/
    </script>
</body>
