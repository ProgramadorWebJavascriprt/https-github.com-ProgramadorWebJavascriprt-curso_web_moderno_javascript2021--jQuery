<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        // Sexta-feira,17/12/2021 as 22:37:00 h +|-
        function alterarLargura(valor, duracao, callback){
            $(`div`).animate({width: `+=${valor} `}, duracao, 
            callback)
      }
      function moveDiagonal(valor, duracao, callback){
          $(`div`).animate({top: `+=${valor}`
       ,left: `+=${valor}`},duracao, callback)

      }
      function girar(valor, duracao,callback){
          $(`div`).animate({transform: `+=${valor}`},{
              step:function(valor){
                  $(this).css(`transfom`, `rotate(${valor})`)
              },
              duration: duracao
          }, `linear`, callback)
      }
       alterarLargura(300, 100, ()=> {
           alterarLargura(- 300, `slow`, () => { 
               moveDiagonal(300,600, () =>{
                   girar(3300, 3000)
               })

           })
       })
  </script>
</body>
